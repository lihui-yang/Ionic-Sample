<ion-header>
  <ion-toolbar color="primary">
    <ion-back-button slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-back-button>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
      <ion-card-header>
        <ion-card-title color = "primary">What do you want to do with Datadog?</ion-card-title>
      </ion-card-header>

      <ion-list>
        <ion-radio-group>
          <ion-item>
            <ion-label>I want to buy it</ion-label>
            <ion-radio value="CLIENT" slot="start"></ion-radio>
          </ion-item>
      
          <ion-item>
            <ion-label>I want to sell it</ion-label>
            <ion-radio value="PARTNER" slot="start"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>
      </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title color = "primary">Contact</ion-card-title>
    </ion-card-header>

    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type ="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type ="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type ="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input type ="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Phone number</ion-label>
      <ion-input type ="tel"></ion-input>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title color = "primary">Address</ion-card-title>
    </ion-card-header>
      <ion-item>
        <ion-label position="floating">Address</ion-label>
        <ion-input type ="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Number</ion-label>
        <ion-input type ="tel"></ion-input>
      </ion-item>
  </ion-card>
  <ion-button size="full" color="light" (click)="register()">Register</ion-button>
</ion-content>
